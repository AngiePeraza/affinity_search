<div class="card mb-3" style="max-width: 540px;">
    <div class="row no-gutters">
        <div class="col-md-4">
            <img [src]="bio.person.picture" class="card-img-top" [alt]="bio.person.name">
        </div>
        <div class="col-md-8">
            <div class="card-body">
                <h5 class="card-title">{{ bio.person.name }}</h5>
                <h6 class="card-subtitle mb-2 text-muted">{{ bio.person.professionalHeadline }}</h6>
                <p class="card-text">{{ bio.person.summaryOfBio }}</p>
            </div>
        </div>
    </div>
</div>
